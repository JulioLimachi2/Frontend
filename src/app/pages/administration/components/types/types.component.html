<div class="container-title">Gestión de Tipos</div>
<div *ngIf="!showForm">
    <div class="container-btn-right">
        <button (click)="showForm = true;formType.reset();">Agregar</button>
    </div>

    <div class="container-responsible-table" [formGroup]="formType" #tbtypes>
        <table mat-table [dataSource]="dataSource" class="table-standart">
            <ng-container matColumnDef="code">
                <th mat-header-cell *matHeaderCellDef> Código </th>
                <td mat-cell *matCellDef="let element;let i = index"> 
                    <div *ngIf="indexSelectedRow !== i">{{element.code}}</div> 
                    <input class="inpt-row" *ngIf="editActive && indexSelectedRow === i" type="text" formControlName="code">
                </td>
            </ng-container>
    
            <ng-container matColumnDef="description">
                <th mat-header-cell *matHeaderCellDef> Descripción </th>
                <td mat-cell *matCellDef="let element;let i = index"> 
                    <div *ngIf="indexSelectedRow !== i">{{element.description}}</div> 
                    <input class="inpt-row" *ngIf="editActive && indexSelectedRow === i" type="text" formControlName="description">
                </td>
            </ng-container>

            <ng-container matColumnDef="noResults">
                <td mat-footer-row *matFooterCellDef [colSpan]="displayedColumns.length">
                    No se encontraron resultados.
                </td>
            </ng-container>
    
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;let i = index" (dblclick)="selectedRow(row,i)" [ngClass]="{'active-row-table': indexSelectedRow == i}"></tr>
            <tr mat-footer-row [hidden]="dataSource.data.length > 0 || emptyResult" *matFooterRowDef="['noResults']"></tr>
        </table>
    </div>
    <div class="container-btn-save">
        <button>Añadir</button>
        <button (click)="edit()" [disabled]="!editActive">Modificar</button>
        <button>Grabar</button>
    </div>
</div>

<form [formGroup]="formType" *ngIf="showForm" class="form-standart">
    <mat-form-field appearance="outline">
        <mat-label>Código</mat-label>
        <input matInput placeholder="Placeholder" formControlName="code">
    </mat-form-field>

    <mat-form-field appearance="outline">
        <mat-label>Descripción</mat-label>
        <input matInput placeholder="Placeholder" formControlName="description">
    </mat-form-field>

    <div class="container-btn-save">
        <button (click)="save()" type="button" [disabled]="!formType.valid">Guardar</button>
        <button (click)="showForm = false" type="button">Atras</button>
    </div>
</form>
