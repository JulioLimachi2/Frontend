<div class="container-title">Gestión de las Fuentes</div>
<div *ngIf="!showForm">
    <div class="container-btn-right">
        <button (click)="showForm = true;formSource.reset();">Agregar</button>
    </div>

    <div class="container-responsible-table" [formGroup]="formSource" #tbsource>
        <table mat-table [dataSource]="dataSource" class="table-standart">
            <ng-container matColumnDef="code">
                <th mat-header-cell *matHeaderCellDef> Código </th>
                <td mat-cell *matCellDef="let element;let i = index"> 
                    <div *ngIf="indexSelectedRow !== i">{{element.code}}</div>
                    <div class="inpt-row" *ngIf="editActive && indexSelectedRow === i">
                        <input type="text" formControlName="code">
                    </div>
                 </td>
            </ng-container>
    
            <ng-container matColumnDef="description">
                <th mat-header-cell *matHeaderCellDef> Descripción </th>
                <td mat-cell *matCellDef="let element; let i = index"> 
                    <div *ngIf="indexSelectedRow !== i">{{element.description}} </div>
                    <div class="inpt-row" *ngIf="editActive && indexSelectedRow === i">
                        <input type="text" formControlName="description">
                    </div>
                </td>
            </ng-container>
    
            <ng-container matColumnDef="corrective">
                <th mat-header-cell *matHeaderCellDef> Correctiva </th>
                <td mat-cell *matCellDef="let element; let i = index">
                    <mat-checkbox *ngIf="indexSelectedRow !== i" [checked]="element.corrective" [color]="'primary'" disabled="disabled"></mat-checkbox>
                    <div class="inpt-row" *ngIf="editActive && indexSelectedRow === i">
                        <mat-checkbox [checked]="element.corrective" [color]="'primary'" formControlName="corrective"></mat-checkbox>
                    </div>
                </td>
            </ng-container>
    
            <ng-container matColumnDef="upgrade">
                <th mat-header-cell *matHeaderCellDef> Oportunidad de Mejora </th>
                <td mat-cell *matCellDef="let element; let i = index">
                    <mat-checkbox *ngIf="indexSelectedRow !== i" [checked]="element.upgrade" [color]="'primary'" disabled="disabled"></mat-checkbox>
                    <div class="inpt-row" *ngIf="editActive && indexSelectedRow === i">
                        <mat-checkbox [checked]="element.upgrade" [color]="'primary'" formControlName="upgrade"></mat-checkbox>
                    </div>
                </td>
            </ng-container>
    
            <ng-container matColumnDef="noResults">
                <td mat-footer-row *matFooterCellDef [colSpan]="displayedColumns.length">
                    No se encontraron resultados.
                </td>
            </ng-container>
    
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;let i = index" 
            (dblclick)="selectedRow(row,i)" [ngClass]="{'active-row-table': indexSelectedRow == i}"></tr>
            <tr mat-footer-row [hidden]="dataSource.data.length > 0 || emptyResult" *matFooterRowDef="['noResults']"></tr>
        </table>
    </div>
    <div class="container-btn-save">
        <button>Añadir</button>
        <button (click)="edit()" [disabled]="!editActive">Modificar</button>
        <button>Grabar</button>
    </div>
</div>

<form [formGroup]="formSource" *ngIf="showForm" class="form-standart">
    <mat-form-field appearance="outline">
        <mat-label>Código</mat-label>
        <input matInput placeholder="Placeholder" formControlName="code">
    </mat-form-field>

    <mat-form-field appearance="outline">
        <mat-label>Descripción</mat-label>
        <input matInput placeholder="Placeholder" formControlName="description">
    </mat-form-field>

    <div class="cont-slide-tooggle">
        <mat-slide-toggle [color]="'primary'" formControlName="corrective">
            Correctiva
        </mat-slide-toggle>

        <mat-slide-toggle [color]="'primary'" formControlName="upgrade">
            Oportunidad de Mejora
        </mat-slide-toggle>
    </div>

    <div class="container-btn-save">
        <button (click)="save()" type="button" [disabled]="!formSource.valid">Guardar</button>
        <button (click)="showForm = false" type="button">Atras</button>
    </div>
</form>
