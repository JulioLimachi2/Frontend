<div class="container-title">Gestión de las Fuentes</div>
<div *ngIf="!showForm">
    <div class="container-btn-right">
        <button (click)="showForm = true;formSource.reset();">Agregar</button>
    </div>

    <div class="container-responsible-table">
        <table mat-table [dataSource]="dataSource" class="table-standart">
            <ng-container matColumnDef="code">
                <th mat-header-cell *matHeaderCellDef> Código </th>
                <td mat-cell *matCellDef="let element"> {{element.code}} </td>
            </ng-container>
    
            <ng-container matColumnDef="description">
                <th mat-header-cell *matHeaderCellDef> Descripción </th>
                <td mat-cell *matCellDef="let element"> {{element.description}} </td>
            </ng-container>
    
            <ng-container matColumnDef="corrective">
                <th mat-header-cell *matHeaderCellDef> Correctiva </th>
                <td mat-cell *matCellDef="let element">
                    <mat-checkbox [checked]="element.corrective" [color]="'primary'" disabled="disabled"></mat-checkbox>
                </td>
            </ng-container>
    
            <ng-container matColumnDef="upgrade">
                <th mat-header-cell *matHeaderCellDef> Oportunidad de Mejora </th>
                <td mat-cell *matCellDef="let element">
                    <mat-checkbox [checked]="element.upgrade" [color]="'primary'" disabled="disabled"></mat-checkbox>
                </td>
            </ng-container>
    
            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef> Acciones </th>
                <td mat-cell *matCellDef="let element;let i = index">
                    <button mat-icon-button (click)="edit(element,i)">
                        <mat-icon>edit</mat-icon>
                    </button>
                </td>
            </ng-container>
    
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
</div>

<form [formGroup]="formSource" *ngIf="showForm" class="form-standart">
    <mat-form-field appearance="outline">
        <mat-label>Código</mat-label>
        <input matInput placeholder="Placeholder" formControlName="code">
    </mat-form-field>

    <mat-form-field appearance="outline">
        <mat-label>Descripción</mat-label>
        <input matInput placeholder="Placeholder" formControlName="description">
    </mat-form-field>

    <div class="cont-slide-tooggle">
        <mat-slide-toggle [color]="'primary'" formControlName="corrective">
            Correctiva
        </mat-slide-toggle>

        <mat-slide-toggle [color]="'primary'" formControlName="upgrade">
            Oportunidad de Mejora
        </mat-slide-toggle>
    </div>

    <div class="container-btn-save">
        <button (click)="save()" type="button" [disabled]="!formSource.valid">Guardar</button>
        <button (click)="showForm = false" type="button">Atras</button>
    </div>
</form>
