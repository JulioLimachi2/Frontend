<form [formGroup]="formActas" class="form-standart frm-modal-document">
    <mat-form-field appearance="outline">
        <mat-label>Sistema de gestión aplicable</mat-label>
        <input matInput placeholder="Sistema de gestión aplicable" formControlName="managementSystem">
    </mat-form-field>

    <mat-form-field appearance="outline">
        <mat-label>Tipo de reunión</mat-label>
        <input matInput placeholder="Tipo de reunión" formControlName="typeMeeting">
    </mat-form-field>

    <mat-form-field appearance="outline">
        <mat-label>Nombre del archivo</mat-label>
        <input matInput placeholder="Nombre del archivo" formControlName="nameFile">
    </mat-form-field>

    <mat-form-field appearance="outline">
        <mat-label>N° de Acta</mat-label>
        <input matInput placeholder="N° de Acta" formControlName="actaNumber">
    </mat-form-field>

    <div class="cont-download" (click)="inptDownload.click()" *ngIf="!file">
        <div class="content">
            <img src="assets/images/upload-file.png" alt="icono subir archivo">
            <div>Subir Archivo</div>
        </div>
    </div>

    <div *ngIf="file" class="cont-uploaded-file">
        <div class="header-doc">
           <img src="assets/images/doc-ic.png" alt="icono documento">
           <div>{{file.name}}</div>
        </div>
        <div class="footer-file">
           <div>Peso: {{sizeConvert}}</div>
           <div><img src="assets/images/trash-ic.png" alt="icono eliminar" (click)="deleteFile()"></div>
        </div>
    </div>

    <input type="file" #inptDownload style="display: none" (change)="uploadFile($event)" accept="application/pdf">

</form>

<div class="container-btn-save btn-mdl-doc" mat-dialog-actions>
    <button (click)="save()" type="button" [disabled]="!formActas.valid">Guardar</button>
    <button type="button" mat-dialog-close class="btn-blue-dark">Cerrar</button>
</div>
