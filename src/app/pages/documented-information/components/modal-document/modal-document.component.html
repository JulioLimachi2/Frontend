<div class="container-title">Documento</div>
<form [formGroup]="formDocument" class="form-standart frm-modal-document" mat-dialog-content>

    <mat-form-field appearance="outline">
        <mat-label>Tipo de Documento</mat-label>
        <mat-select [(ngModel)]="documentSelected" [ngModelOptions]="{standalone: true}">
            <mat-option *ngFor="let document of documents" [value]="document.id">{{document.name}}</mat-option>
        </mat-select>
    </mat-form-field>

    <mat-form-field appearance="outline">
        <mat-label>Nombre de Documento</mat-label>
        <input matInput placeholder="Nombre de Documento" formControlName="name">
    </mat-form-field>

    <mat-form-field appearance="outline">
        <mat-label>Fecha</mat-label>
        <input matInput [matDatepicker]="pickerDate" formControlName="date" readonly>
        <mat-datepicker-toggle matSuffix [for]="pickerDate"></mat-datepicker-toggle>
        <mat-datepicker #pickerDate></mat-datepicker>
    </mat-form-field>

    <mat-form-field appearance="outline">
        <mat-label>Responsable</mat-label>
        <input matInput placeholder="Responsable" formControlName="responsible">
    </mat-form-field>

    <div class="cont-download" (click)="inptDownload.click()">
        <div class="content">
            <mat-icon>file_download</mat-icon>
            <div>Subir Archivo</div>
        </div>
    </div>

    <input type="file" #inptDownload style="display: none" (change)="uploadFile($event)">
</form>


<div class="container-btn-save" mat-dialog-actions>
    <button (click)="save()" type="button" [disabled]="!formDocument.valid">Guardar</button>
    <button type="button" mat-dialog-close>Cerrar</button>
</div>
