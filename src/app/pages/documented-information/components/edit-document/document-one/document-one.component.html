<div class="container-responsible-table">
    <table mat-table [dataSource]="dataSource" class="table-standart tbedit-doc">
        <ng-container matColumnDef="code">
            <th mat-header-cell *matHeaderCellDef> CÃ³digo </th>
            <td mat-cell *matCellDef="let element;"> 
               {{element.code}} 
            </td>
        </ng-container>

        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Nombre del documento </th>
            <td mat-cell *matCellDef="let element;"> 
               {{element.name}} 
            </td>
        </ng-container>

        <ng-container matColumnDef="date">
            <th mat-header-cell *matHeaderCellDef> Fecha </th>
            <td mat-cell *matCellDef="let element;"> 
               {{element.date | date : 'dd/MM/yyyy'}} 
            </td>
        </ng-container>

        <ng-container matColumnDef="responsible">
            <th mat-header-cell *matHeaderCellDef> Responsable </th>
            <td mat-cell *matCellDef="let element;"> 
               {{element.responsible}} 
            </td>
        </ng-container>

        <ng-container matColumnDef="seedoc">
            <th mat-header-cell *matHeaderCellDef> Ver documento </th>
            <td mat-cell *matCellDef="let element;"> 
               <div class="link-download">DESCARGAR</div>
            </td>
        </ng-container>

        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> Acciones </th>
            <td mat-cell *matCellDef="let element;"> 
                <button mat-icon-button aria-label="boton editar documento" (click)="edit(element)">
                    <mat-icon>edit</mat-icon>
                </button>
            </td>
        </ng-container>

        <ng-container matColumnDef="noResults">
            <td mat-footer-row *matFooterCellDef [colSpan]="displayedColumns.length">
                No se encontraron resultados.
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;let i = index"></tr>
        <tr mat-footer-row [hidden]="dataSource.data.length > 0 || emptyResult" *matFooterRowDef="['noResults']"></tr>
    </table>
</div>
