<div class="cont-actions-detail-doc">
    <button (click)="back()" class="btn-back-doc">
        <div>
          <img src="assets/images/back.png" alt="icono atras">
          Atras
        </div>
      </button>
    <button (click)="goEdit()" class="btn-edit-doc" *ngIf="userLog?.roles.includes('Editor')">
        <img src="assets/images/editar.png" alt="icono editar">
        Editar
    </button>
</div>

<div class="container-responsible-table tb-doc-cont" #tbdocdetail>
    <table mat-table [dataSource]="dataSource" class="table-standart tbdoc-detail">
        <ng-container matColumnDef="generalProcedures">
            <th mat-header-cell *matHeaderCellDef> <div class="th-doc">{{document?.title}}</div> </th>
            <td mat-cell *matCellDef="let element;"> 
                <div class="cont-doc-row">
                    <div class="cont-icon-pdf"><img src="assets/images/pdf.png" alt="icon-pdf"></div>
                    <div class="content-row">
                        <div class="title-row-doc"><b>{{element.title}}</b></div>
                        <div class="body-row-doc">
                            <div class="detail-doc"><b>CÓDIGO:</b> <div>{{element.details.code}}</div></div>
                            <div class="detail-doc"><b>VERS:</b> <div>{{element.details.version}}</div></div>
                            <div class="detail-doc"><b>APROB:</b> <div>{{element.details.approved}}</div></div>
                            <div class="detail-doc"><b>FECHA:</b> <div>{{element.details.date}}</div></div>
                            <div class="detail-doc"><b>N° PAG:</b> <div>{{element.details.pageNumber}}</div></div>
                        </div>
                    </div>
                
                </div> 
            </td>
        </ng-container>

        <ng-container matColumnDef="download">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let element;"> 
                <button mat-icon-button aria-label="boton descargar archivo" (click)="download()">
                    <img src="assets/images/icon-download.png" alt="icono descargar">
                </button>
            </td>
        </ng-container>

        <ng-container matColumnDef="noResults">
            <td mat-footer-row *matFooterCellDef [colSpan]="displayedColumns.length">
                No se encontraron resultados.
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;let i = index"></tr>
        <tr mat-footer-row [hidden]="dataSource.data.length > 0 || emptyResult" *matFooterRowDef="['noResults']"></tr>
    </table>
</div>
<mat-paginator [pageSizeOptions]="[5,10]" aria-label="Select page of documents" style="padding-bottom: 50px;"></mat-paginator>
