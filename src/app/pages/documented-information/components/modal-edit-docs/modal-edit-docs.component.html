<div class="header-mut">
    <p>Nuevo-Documentos</p>
    <p mat-dialog-close>X</p>
</div>

<div class="body-mut">
  <div class="frame" *ngFor="let tree of trees">
    <input type="text" class="inpt-frame" [value]="tree.name" [readonly]="true">
    <div class="cont-icons">
       <mat-icon (click)="goSubnivel(tree)">play_arrow</mat-icon>
       <mat-icon>pan_tool_alt</mat-icon>
       <mat-icon>delete</mat-icon>
    </div>
  </div>
</div>

<div class="container-btn-save">
  <button mat-dialog-close>Salir</button>
  <button>Registrar</button>
</div>
