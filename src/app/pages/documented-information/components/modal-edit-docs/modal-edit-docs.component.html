<div class="header-mut">
    <p>Nuevos-Documentos</p>
    <img src="assets/images/close-icon.png" alt="icono cerrar" mat-dialog-close>
</div>

<div style="margin-bottom: 10px;">
  <button (click)="back()" class="btn-back-node" [disabled]="nivel === 1">
    <div>
      <img src="assets/images/back.png" alt="icono atras">
      Atras
    </div>
  </button>
</div>

<div class="body-mut">
  <div class="frame" *ngFor="let tree of trees;let i = index">
    <input type="text" class="inpt-frame" [value]="i + '.' + ' ' + tree.name" [readonly]="true">
    <div class="cont-icons">
      <img src="assets/images/play-ic.png" alt="icono play" (click)="goSubnivel(tree)" [ngClass]="{'active-children': tree?.children?.length}">
      <img src="assets/images/pencil-ic.png" alt="icono editar">
      <img src="assets/images/trash-ic.png" alt="icono eliminar" (click)="delete(tree.id)">
    </div>
  </div>

  <div class="frame" *ngIf="newNode" >
    <input type="text" class="inpt-frame" id="inptnode">
    <div class="cont-icons">
    </div>
  </div>
</div>

<div class="container-btn-save btn-mdl-e-doc">
  <button (click)="register()" *ngIf="!newNode">Registrar</button>
  <button (click)="save()" *ngIf="newNode">Guardar</button>
  <button mat-dialog-close>Salir</button>
</div>
