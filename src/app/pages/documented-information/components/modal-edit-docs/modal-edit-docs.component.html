<div class="header-mut">
    <p>MUT-Documentos</p>
    <p mat-dialog-close>X</p>
</div>

<div class="body-mut">
  <div class="frame" *ngFor="let doc of docs">
    <input type="text" class="inpt-frame" [value]="doc.name" [readonly]="true">
    <div class="cont-icons">
       <mat-icon>play_arrow</mat-icon>
       <mat-icon>pan_tool_alt</mat-icon>
       <mat-icon>delete</mat-icon>
    </div>
  </div>
</div>

<div class="cont-btn-mut">
  <button mat-dialog-close>Salir</button>
  <button>Registrar</button>
</div>
