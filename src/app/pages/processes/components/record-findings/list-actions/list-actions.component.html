<div class="cont-buscar">
    <div class="lable-cont">Buscar</div>
    <mat-form-field appearance="outline">
        <mat-label>Año</mat-label>
        <input matInput placeholder="Placeholder" formControlName="code">
    </mat-form-field>
    <button (click)="search()" type="button">Buscar</button>
</div>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef> Tipo </th>
        <td mat-cell *matCellDef="let element"> {{element.type}} </td>
    </ng-container>

    <ng-container matColumnDef="correlative">
        <th mat-header-cell *matHeaderCellDef> Correlativo </th>
        <td mat-cell *matCellDef="let element"> {{element.correlative}} </td>
    </ng-container>


    <ng-container matColumnDef="year">
        <th mat-header-cell *matHeaderCellDef> Año </th>
        <td mat-cell *matCellDef="let element"> {{element.year}} </td>
    </ng-container>


    <ng-container matColumnDef="coordinator">
        <th mat-header-cell *matHeaderCellDef> Coordinador </th>
        <td mat-cell *matCellDef="let element"> {{element.coordinator}} </td>
    </ng-container>

    <ng-container matColumnDef="area">
        <th mat-header-cell *matHeaderCellDef> Area </th>
        <td mat-cell *matCellDef="let element"> {{element.area}} </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
