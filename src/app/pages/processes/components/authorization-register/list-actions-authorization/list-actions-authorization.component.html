<div class="cont-buscar authorization" [formGroup]="formSearchActions">
    <div class="lable-cont">Buscar</div>
    <app-datepicker-year (onGetValue)="getYear($event)" [width]="'200'"></app-datepicker-year>
    <mat-form-field appearance="outline">
        <input matInput formControlName="state" placeholder="Estado">
    </mat-form-field>
    <mat-form-field appearance="outline">
        <mat-label>Area</mat-label>
        <mat-select formControlName="area">
          <mat-option *ngFor="let area of areas" [value]="area.id">{{area.name}}</mat-option>
        </mat-select>
    </mat-form-field>
    <button (click)="search()" type="button" class="btn-search">Buscar</button>
</div>

<div class="container-responsible-table">
    <table mat-table [dataSource]="dataSource" class="table-standart">
        <ng-container matColumnDef="type">
            <th mat-header-cell *matHeaderCellDef> Tipo </th>
            <td mat-cell *matCellDef="let element"> {{element.type}} </td>
        </ng-container>
    
        <ng-container matColumnDef="correlative">
            <th mat-header-cell *matHeaderCellDef> Correlativo </th>
            <td mat-cell *matCellDef="let element"> {{element.correlative}} </td>
        </ng-container>
    
    
        <ng-container matColumnDef="year">
            <th mat-header-cell *matHeaderCellDef> AÃ±o </th>
            <td mat-cell *matCellDef="let element"> {{element.year}} </td>
        </ng-container>
    
    
        <ng-container matColumnDef="coordinator">
            <th mat-header-cell *matHeaderCellDef> Coordinador </th>
            <td mat-cell *matCellDef="let element"> {{element.coordinator}} </td>
        </ng-container>
    
        <ng-container matColumnDef="area">
            <th mat-header-cell *matHeaderCellDef> Area </th>
            <td mat-cell *matCellDef="let element"> {{element.area.name}} </td>
        </ng-container>
    
        <ng-container matColumnDef="state">
            <th mat-header-cell *matHeaderCellDef> Estado </th>
            <td mat-cell *matCellDef="let element"> {{element.state}} </td>
        </ng-container>

        <ng-container matColumnDef="noResults">
            <td mat-footer-row *matFooterCellDef [colSpan]="displayedColumns.length">
                No se encontraron resultados.
            </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        <tr mat-footer-row [hidden]="dataSource.data.length > 0 || emptyResult" *matFooterRowDef="['noResults']"></tr>
    </table>
</div>
