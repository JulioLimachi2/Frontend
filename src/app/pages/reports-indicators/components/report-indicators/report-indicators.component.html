<div class="container-title">Reporte de Indicadores</div>

<mat-tab-group class="mat-tab-sunarp">
    <mat-tab label="REPORTES">
        <div class="container-form-pdfindicator">
            <div class="frm-inputs-reports">
                <div>
                    <div>Escoja el mes</div>
                    <app-datepicker-month (onGetValue)="getMonth($event)" [width]="'200px'"></app-datepicker-month>
                </div>
                <div>
                    <div>Escoja el a√±o</div>
                    <app-datepicker-year (onGetValue)="getYear($event)" [width]="'200'"></app-datepicker-year>
                </div>
    
                <div>
                    <button class="btn-warm" [disabled]="!formReportIndicator.valid" (click)="generate()">Generar</button>
                </div>
            </div>
    
            <div class="report-tb" *ngIf="showReport">
                <app-report-tables [dataReport]="formReport"></app-report-tables>
            </div>
        </div>


    </mat-tab>

</mat-tab-group>
