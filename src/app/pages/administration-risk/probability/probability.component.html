<div class="container-title">Gestión de responsables</div>
<app-table-edit [dataSource]="getDataSource" [columns]="getColumns()" 
                [state]="true" (onSelectRow)="getrow($event)"
                [reset]="reset">
</app-table-edit>

<div class="container-btn-save">
    <button (click)="add()">Añadir</button>
    <button (click)="add(indexSelected)" [disabled]="indexSelected === null">Modificar</button>
    <button>Grabar</button>
</div>
