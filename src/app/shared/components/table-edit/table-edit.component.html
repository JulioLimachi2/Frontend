
<button (click)="onAddStudent()">Add Student</button>

<table *ngIf="tableData.length > 0">
	<thead>
		<tr>
			<th *ngFor="let item of tableHeader">{{item.title}}
			</th>
			<th>
				<select [(ngModel)] = "addName" (change)="addCol()">
          <option value=''>Select</option>
          <option *ngFor='let result of result' [value]="result.Name">{{result.Name}}
            </option> </select>
				<!-- <input [(ngModel)] = "addName" (blur)="addCol()"> -->
      </th>
		</tr>
	</thead>
	<tbody>
		<tr>
			<td colspan="4"> <span>Teacher name: Kiran </span>
				<span>Teacher:adas</span></td>
		</tr>
		<tr *ngFor="let item of tableData; let i = index">
			<td *ngFor="let data of tableHeader">
				<span *ngIf="data.type!=='label'">
<input placeholder="{{data.placeholder}}" type="{{data.type}}" [(ngModel)]= "item.name">
        </span>
				<p *ngIf="data.type==='label'">{{item[data.name]}}</p>
			</td>
			<td>
				<button (click)="onRemoveStubent(item.studentId)">Remove</button>
			</td>
		</tr>
	</tbody>
</table>

<p *ngIf="tableData.length === 0">No student</p>
