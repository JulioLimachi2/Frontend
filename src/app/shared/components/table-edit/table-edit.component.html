<table mat-table [dataSource]="_dataSource">
	<ng-container [matColumnDef]="'state'">
		<ng-container>
			<th mat-header-cell *matHeaderCellDef class="celda">
				Estado
			</th>
		</ng-container>
		<td mat-cell *matCellDef="let element">
			<mat-checkbox [checked]="false" [color]="'primary'"></mat-checkbox>
		</td>
	</ng-container>
	<ng-container *ngFor="let c of columns" [matColumnDef]="c.caption">
		<ng-container>

			<th mat-header-cell *matHeaderCellDef class="celda">
				{{c.caption}}
			</th>
		</ng-container>
		<td mat-cell *matCellDef="let element">

			<div *ngIf="element[c.field] === element.categoria || element[c.field] === element.categoria2" [style.background-color]="element.color"
				class="celda-color">
				{{element[c.field]}}
			</div>

			<div *ngIf="element[c.field] !== element.categoria && element[c.field] !== element.categoria2" class="celda">
				{{element[c.field]}}
			</div>

		</td>
	</ng-container>
	<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
	<tr mat-row *matRowDef="let row; columns: displayedColumns;">

	</tr>
</table>
